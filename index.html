<!DOCTYPE html>
<html lang="en">

<head>

                <img src="./img/logo.svg" alt="logo">
            </div>
            <nav>
                <ul class="sitx-header__inner">
                    <li class="sitx-header__link">

                    </li>
                    <li class="sitx-header__link">
